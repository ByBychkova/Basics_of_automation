plugins {
    id 'java'
}

group = 'ru.netology.javaqa'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.10.0'
    testImplementation 'org.testng:testng:7.8.0'
    testImplementation 'junit:junit:4.13.2'

}

test {
    useTestNG()
    useJUnit()
}